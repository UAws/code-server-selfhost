apiVersion: v1
kind: Namespace
metadata:
  name: code-server-03
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: code-server-03
  namespace: code-server-03
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: code-server-3.vk8s-01-proxy.in.llycloud.com
    http:
      paths:
      - backend:
          serviceName: code-server-03
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: code-server-03
 namespace: code-server-03
spec:
 ports:
 - port: 80
   targetPort: 8080
 selector:
   app: code-server-03
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server-03
  name: code-server-03
  namespace: code-server-03
spec:
  selector:
    matchLabels:
      app: code-server-03
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server-03
    spec:
      containers:
      - image: codercom/code-server:latest
        imagePullPolicy: Always
        name: code-server-03
        env:
        - name: PASSWORD
          value: "k-AvxyX_*'?8sFY]"
        volumeMounts:
          - name:  code-server-03-storage
            mountPath:  /home/coder/project
      volumes:
        - name:  code-server-03-storage
          persistentVolumeClaim:
            claimName: code-server-03-pv-claim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-server-03-pv-claim
  namespace: code-server-03
  labels:
    app: code-server-03
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi